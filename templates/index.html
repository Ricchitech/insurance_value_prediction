<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocity</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='bootstrap.css') }}"
    />
    <script src="{{ url_for('static',filename='main.js') }}"></script>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <center>
                  <b style="font-size: 40px">Insurance Price Calculation</b>
                </center>
              </div>
              <div class="">
                <img
                  class="w-75 logo-picture ml-5"
                  style=""
                  src="{{ url_for('static', filename='image.png') }}"
                  alt=""
                />
              </div>
            </div>
            <div class="screen-body-item">
              <form
                action="{{ url_for('predict')}}"
                name="ml"
                method="post"
                onclick="return validateForm()"
              >
                <div class="app-form">
                  <div class="app-form-group">
                    <input
                      class="app-form-control"
                      type="text"
                      name="Age"
                      placeholder="Age of Person"
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <label class="form-check-label" for="">
                      Gender
                    </label>
                  </div>
                  <div class="app-form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="flexRadioDefault1"
                        required
                        value="0"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="flexRadioDefault2"
                        required
                        value="1"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="app-form-group">
                    <input
                      class="app-form-control"
                      type="text"
                      name="bmi"
                      placeholder="BMI"
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      class="app-form-control"
                      type="text"
                      name="childrens"
                      placeholder="No. of Childrens"
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <label class="form-check-label" for="">
                      Smoker ??
                    </label>
                  </div>
                  <div class="app-form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="smoke"
                        id="flexRadioDefault1"
                        value="0"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Smoker
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="smoke"
                        id="flexRadioDefault2"
                        value="1"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Non - Smoker
                      </label>
                    </div>
                  </div>
                 
                    <div class="app-form-group">
                    <label class="form-check-label" for="">
                      Region
                    </label>
                  </div>
                  
                  <div class="app-form-group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="reg"
                      id="flexRadioDefault1"
                      value="0"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      southeast
                    </label>
                  </div>
                  <div class="app-form-group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="reg"
                      id="flexRadioDefault1"
                      value="1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      southwest
                    </label>
                  </div>
                  <div class="app-form-group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="reg"
                      id="flexRadioDefault1"
                      value="2"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      northeast
                    </label>
                  </div>
                  <div class="app-form-group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="reg"
                      id="flexRadioDefault1"
                      value="3"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      northwest
                    </label>
                  </div>
                  <div class="app-form-group buttons">
                    <button type="reset" class="btn btn-danger m-3">
                      Reset
                    </button>
                    <button type="submit" class="btn btn-primary m-3">
                      Calculate
                    </button>
                  </div>

                  <!-- Prediction data-->
                  <div class="prediction_data">{{val}}</div>
                </div>
              </form>
            </div>
           
          </div>
           <footer class="footer">Velocity IT Solutions</footer>
        </div>
      </div>
      
    </div>
  </body>
</html>
